<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test form</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles_form.css">    
</head>

<body>
    <main>
        <form action="" class="formulario" id="formulario">
            <!--Usuario-->
            <!-- <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="John123">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El usuario debe ser letras y/o numeros</p>
            </div> -->
            <div class="container-two-rows">
                <!--Nombre / email / Telefono-->
                <div class="block-columns">
                    <!--Nombre-->
                    <div class="formulario__grupo" id="grupo__nombre">
                        <label for="nombre" class="formulario__label">Nombre y Apellido</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="John Doe">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">El nombre debe ser letras</p>
                    </div>

                    <!--email-->
                    <div class="formulario__grupo" id="grupo__correo">
                        <label for="correo" class="formulario__label">Correo Electronico</label>
                        <div class="formulario__grupo-input">
                            <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@email.com">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
                    </div>

                    <!--Telefono-->
                    <div class="formulario__grupo" id="grupo__telefono">
                        <label for="telefono" class="formulario__label">Telefono</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="0123456789">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">El telefono solo puede ser numeros</p>
                    </div>
                </div>
                
                <!--Mensaje-->
                <div class="block-columns">    
                    <div class="formulario__grupo" id="grupo__mensaje">
                        <label for="mensaje" class="formulario__label">Mensaje</label>
                        <div class="formulario__grupo-input">
                            <textarea class="formulario__input" name="mensaje" id="mensaje" placeholder="Su comentario nos interesa"></textarea>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">El mensaje solo puede ser numeros</p>
                    </div>
                </div>

            </div>

            <!--Grupo: Terminos y condiciones-->
            <div class="formulario__grupo" id="grupo__terminos">
                <label class="formulario__label">
                    <input type="checkbox" class="formulario__checkbox" name="terminos" id="terminos">Acepto los terminos y condiciones
                </label>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i><b>Error:</b>Por favor rellene el formulario correctamente.</p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formuladio enviado exitosamente</p>
            </div>
        </form>
    </main>
    
    <script src="js/formulario.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

</body>
</html>
